<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <div id="score">Score: 0</div>
        <button id="clickButton">Click Me!</button>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <button id="upgrade1" onclick="buyUpgrade(1)">Upgrade 1 (Cost: 10, +1 Points/Click)</button>
            <button id="upgrade2" onclick="buyUpgrade(2)">Upgrade 2 (Cost: 100, +5 Points/Click)</button>
            <button id="upgrade3" onclick="buyUpgrade(3)">Upgrade 3 (Cost: 500, +20 Points/Click)</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
